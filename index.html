<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSDV Coursework 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row topbar d-flex">
        <div class="pageTitle mr-auto">
            1751072&nbsp; | &nbsp;Socio-demographic factors and anxiety prevalence
        </div>
        <div class="navigation">
            <button class="navLink active" onclick="openTab(event, 'homeTab')">home</button>
            <button class="navLink" onclick="openTab(event, 'reportTab')">report</button>
            <button class="navLink" onclick="openTab(event, 'litTab')">literature</button>
        </div>
    </div>

    <div id="homeTab" class="tab">
        <div class="row no-gutters mt-3">
            <div class="col col-md-8 pr-4">
                <div id="chartCard" class="card">
                    <h6 class="card-title d-flex">
                        <span class="mr-auto">Average anxiety level</span>
                        <span id="parentCat"></span>
                    </h6>
                    <svg id="barSvg" class="chart" height="350" width="100%" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="gradient" x1="68%" y1="100%" x2="32%" y2="0%" >
                                <stop offset="0%" style="stop-color:rgb(120,205,215);stop-opacity:1"></stop>
                                <stop offset="25%" style="stop-color:rgb(120,205,215);stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:rgb(0,237,213);stop-opacity:1"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>
            <div class="col col-md">
                <div class="card">
                    <h6 class="card-title">Options</h6>
                    <div id="options">
                        <h6 id="toggleOptionsButtons" class="text-center mb-4">
                            <button class="buttonToggle  optionToggle left" disabled onclick="toggleOptions(this)">Personal characteristics</button><!--
                        --><button class="buttonToggle optionToggle right" onclick="toggleOptions(this)">Countries and regions</button>
                        </h6>
                        <div id="characteristics"></div>
                        <div id="countries"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row no-gutters mt-3">
            <div class="col col-md-8 pr-4">
                <div class="card">
                    <h6 class="card-title">Legend</h6>
                </div>
            </div>
            <div class="col col-md">
                <div id="distributionCard" class="card">
                    <h6 class="card-title" id="titleDistribution">Answer distribution</h6>
                    <h6 id="toggleButtons" class="text-center">
                        <button class="buttonToggle distToggle left" disabled onclick="toggleOptions(this)">Bar chart</button><!--
                        --><button class="buttonToggle distToggle right" onclick="toggleOptions(this)">Pie chart</button>
                    </h6>
                    <svg id="pieSvg" class="chart" height="300" width="100%"></svg>
                    <svg id="barDSvg" class="chart" height="300" width="100%"></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="reportTab" class="row no-gutters tab mt-3">
        <div class="col">
            <div class="card">
                <h6 class="card-title">Visualisation report</h6>
            </div>
        </div>
    </div>

    <div id="litTab" class="row no-gutters tab mt-4">
        <div class="col">
            <div class="card">
                <h6 class="card-title">Literature resources</h6>
            </div>
        </div>
    </div>

</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="assets/js/script.js" charset="utf-8"></script>
</html>
